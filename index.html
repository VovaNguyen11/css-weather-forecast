<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>

<body>

    <main class="content-wrapper">
            <span class="heading">CSS Weather Forecast</span><i class="wi wi-day-sunny"></i>
           
            <ul>
                <li class="medium-tile">
                        <span class="city">Lisbon</span>
                        <span class="degrees">21&deg;C</span>
                        <i class="wi wi-day-sunny"></i>
                </li>
                <li class="small-tile aqua">
                    <span class="city">Paris</span>
                    <span class="degrees">24&deg;C</span>
                    <i class="wi wi-day-hail"></i>
                </li>
                <li class="small-tile lilac">
                    <span class="city">Kiev</span>
                    <span class="degrees">20&deg;C</span>
                    <i class="wi wi-day-cloudy"></i>
                </li>
                <li class="small-tile red">
                    <span class="city">Moscow</span>
                    <span class="degrees">15&deg;C</span>
                    <i class="wi wi-day-rain-mix"></i>
                </li>
                <li class="small-tile orange">
                    <span class="city">Madrid</span>
                    <span class="degrees">22&deg;C</span>
                    <i class="wi wi-day-sunny"></i>
                </li>
                <li class="small-tile yellow">
                    <span class="city">London</span>
                    <span class="degrees">32&deg;C</span>
                    <i class="wi wi-hot"></i>
                </li>
                <li class="small-tile light-green">
                    <span class="city">Beijing</span>
                    <span class="degrees">13&deg;C</span>
                    <i class="wi wi-day-sunny"></i>
                </li>
                <li class="small-tile olive">
                    <span class="city">Sydney</span>
                    <span class="degrees">11&deg;C</span>
                    <i class="wi wi-day-lightning"></i>
                </li>
                <li class="medium-tile pink">
                    <span class="city">California</span>
                    <span class="degrees">18&deg;C</span>
                    <i class="wi wi-day-showers"></i>
                </li>
                <li class="small-tile green">
                    <span class="city">Tokyo</span>
                    <span class="degrees">22&deg;C</span>
                    <i class="wi wi-day-rain-wind"></i>
                </li>
                <li class="big-tile purple">
                    <span class="city">Odessa</span>
                    <span class="degrees">19&deg;C</span>
                    <i class="wi wi-day-cloudy"></i>
                </li>
            </ul>
        <p class="caption">Have a nice day!</p>
    </main>
</body>

</html>
