<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="assets/dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>

<body>
    <main class="wrapper">
        <header class="header">
            <h1 class="heading">CSS Weather Forecast</h1><i class="wi wi-day-sunny"></i>
        </header>
        <ul class="cities"></ul>
        
        <section class="map">
            <h2 class="map__heading">Weather Map</h2>
            <div class="map__wrapper"></div>
        </section>
        <footer class="footer">
            <p class="caption">Have a nice day!</p>
        </footer>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDU0-UZP3bAiUwOELr_wyaGbfIM6iCAwBU"></script>
    <script src="assets/libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
